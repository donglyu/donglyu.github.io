<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> GCD处理多个异步处理的同步方法 · lydsnm</title><meta name="description" content="GCD处理多个异步处理的同步方法 - lydsnm"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://www.lydsnm.top/atom.xml" title="lydsnm"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://life.lydsnm.top" target="_blank" class="nav-list-link">LYDSNM'S LIFE</a></li><li class="nav-list-item"><a href="https://weibo.com/u/2453162147" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/donglyu" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">GCD处理多个异步处理的同步方法</h1><div class="post-info">2016年2月8日</div><div class="post-content"><h4 id="1-并行队列中执行任务-并在并行队列中加入多个串行队列"><a href="#1-并行队列中执行任务-并在并行队列中加入多个串行队列" class="headerlink" title="1.并行队列中执行任务, 并在并行队列中加入多个串行队列"></a>1.并行队列中执行任务, 并在并行队列中加入多个串行队列</h4><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">dispatch_group_t group = dispatch_group_create();</span><br><span class="line"></span><br><span class="line"><span class="comment">// Start the first service</span></span><br><span class="line">dispatch_group_enter(group);</span><br><span class="line">[<span class="keyword">self</span>.configService startWithCompletion:^(ConfigResponse *results, <span class="built_in">NSError</span>* error)&#123;</span><br><span class="line">    <span class="comment">// Do something with the results</span></span><br><span class="line">    configError = error;</span><br><span class="line">    dispatch_group_leave(group);</span><br><span class="line">&#125;];</span><br><span class="line"></span><br><span class="line"><span class="comment">// Start the second service</span></span><br><span class="line">dispatch_group_enter(group);</span><br><span class="line"><span class="comment">//异步操作(网络请求等)</span></span><br><span class="line">[<span class="keyword">self</span>.preferenceService startWithCompletion:^(PreferenceResponse *results, <span class="built_in">NSError</span>* error)&#123;</span><br><span class="line">    <span class="comment">// Do something with the results</span></span><br><span class="line">    preferenceError = error;</span><br><span class="line">    dispatch_group_leave(group);</span><br><span class="line">&#125;];</span><br><span class="line"></span><br><span class="line"><span class="comment">// 监视队列中的任务都结束后, 汇总结果</span></span><br><span class="line">dispatch_group_notify(group,dispatch_get_main_queue(),^&#123;</span><br><span class="line">    <span class="comment">// Assess any errors</span></span><br><span class="line">    <span class="built_in">NSError</span> *overallError = <span class="literal">nil</span>;</span><br><span class="line">    <span class="keyword">if</span> (configError || preferenceError)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">// Either make a new error or assign one of them to the overall error</span></span><br><span class="line">        overallError = configError ?: preferenceError;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// Now call the final completion block</span></span><br><span class="line">    completion(overallError);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<h4 id="2-信号量"><a href="#2-信号量" class="headerlink" title="2. 信号量"></a>2. 信号量</h4><figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 在创建信号量后, block中方法执行完后才会接着执行</span></span><br><span class="line">dispatch_semaphore_t semaphore = dispatch_semaphore_create(<span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">        <span class="built_in">dispatch_queue_t</span> queue = dispatch_queue_create(<span class="string">"MJPhotoBrowserForAsset"</span>, DISPATCH_QUEUE_SERIAL);</span><br><span class="line"></span><br><span class="line">        <span class="built_in">dispatch_async</span>(queue, ^&#123;</span><br><span class="line"></span><br><span class="line">            [assetsLibrary assetForURL:mediaItem.assetURL resultBlock:^(ALAsset *asset) &#123;</span><br><span class="line"></span><br><span class="line">                mediaItem.curAsset = asset;</span><br><span class="line"></span><br><span class="line">                photo.image = [<span class="built_in">UIImage</span> imageWithCGImage:asset.defaultRepresentation.fullScreenImage];</span><br><span class="line"></span><br><span class="line">                dispatch_semaphore_signal(semaphore);</span><br><span class="line"></span><br><span class="line">            &#125; failureBlock:^(<span class="built_in">NSError</span> *error) &#123;</span><br><span class="line"></span><br><span class="line">                mediaItem.curAsset = <span class="literal">nil</span>;</span><br><span class="line"></span><br><span class="line">                photo.url = [<span class="built_in">NSURL</span> URLWithString:mediaItem.urlStr]; <span class="comment">// 图片路径</span></span><br><span class="line"></span><br><span class="line">                dispatch_semaphore_signal(semaphore);</span><br><span class="line"></span><br><span class="line">            &#125;];</span><br><span class="line"></span><br><span class="line">        &#125;);</span><br><span class="line"></span><br><span class="line">        dispatch_semaphore_wait(semaphore, DISPATCH_TIME_FOREVER);</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2016/03/08/CocoaPods安装和使用/" class="prev">上一篇</a><a href="/2016/02/01/UITextView,UITextField记录/" class="next">下一篇</a></div><div class="copyright"><p>© 2015 - 2018 <a href="http://www.lydsnm.top">lydsnm</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create',"UA-65933410-1",'auto');ga('send','pageview');</script></body></html>
